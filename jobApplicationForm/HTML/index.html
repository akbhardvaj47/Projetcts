<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="..//CSS/style.css">
</head>
<body>
    <div class="main">
        <h1>Job Application <span>(Web)</span></h1>
       <div class="content">
        <form action="">
            <div>
                <label for="">Fisrt Name</label>
                <input type="text" placeholder="Enter Fisrt Name..."/> 
            </div>
            <div>
                <label for="">Last Name</label>
                <input type="text" placeholder="Enter Last Name..."/> 
            </div>
            <div>
                <label for="">Email</label>
                <input type="email" placeholder="Enter Email...."/> 
            </div>
            <div>
                <label for="">Job Role</label>
                <select name="" id="">
                    <option value="">Select Job Type</option>
                    <option value="">Frontend Developer</option>
                    <option value="">Backend Developer</option>
                    <option value="">FullStack Developer</option>
                    <option value="">UI UX Developer</option>
                </select>
            </div>
            <div>
                <label for="" id="address">Enter Address</label>
                <textarea name="" id=""></textarea>
            </div>
            <div>
                <label for="">City</label>
                <input type="text" placeholder="Enter City Name..."/> 
            </div>
            <div>
                <label for="">Pin Code</label>
                <input type="number""/> 
            </div>
            <div>
                <label for="">Start Date</label>
                <input type="date" placeholder="Select Date..."/> 
            </div>
            <div>
                <label for="">Upload CV</label>
                <input type="file""/> 
            </div>
        </form>
       </div>
       <div class="btn-container">
       <input type="submit" name="" id="btn"/>

       </div>
    </div>
</body>
</html>
